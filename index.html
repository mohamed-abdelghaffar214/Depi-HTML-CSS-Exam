<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>With Grid and Flex</h1>
    <div class="container">
        <h2 class="section-header">Happy Pets Gallery</h2>
        <p class="section-secondary">See our furry friends looking their best</p>
        <div class="grid">
            <div class="row">
                <img src="img/dog1.jpg" alt="">
                <img src="img/dog2.png" alt="">
                <img src="img/dog3.jpg" alt="">
                <img src="img/dog4.jpg" alt="">
            </div>
            <div class="row">
                <img src="img/dog5.jpg" alt="">
                <img src="img/dog6.jpg" alt="">
                <img src="img/dog7.jpg" alt="">
                <img src="img/dog8.jpg" alt="">
            </div>
        </div>
    </div>

    <h1>Without Grid and Flex</h1>
    <div class="container">
        <h2 class="section-header">Happy Pets Gallery</h2>
        <p class="section-secondary">See our furry friends looking their best</p>
        <div class="gallery">
            <div class="card">
                <img src="img/dog1.jpg" alt="">
            </div>
            <div class="card">
                <img src="img/dog2.png" alt="">
            </div>
            <div class="card">
                <img src="img/dog3.jpg" alt="">
            </div>
            <div class="card">
                <img src="img/dog4.jpg" alt="">
            </div>
            <div class="card">
                <img src="img/dog5.jpg" alt="">
            </div>
            <div class="card">
                <img src="img/dog6.jpg" alt="">
            </div>
            <div class="card">
                <img src="img/dog7.jpg" alt="">
            </div>
            <div class="card">
                <img src="img/dog8.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
